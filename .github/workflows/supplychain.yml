name: build-sbom-scan-sign-push
on:
    push:
        branches:
            - main
    pull_request:

permissions:
    contents: read
    packages: write
    id-token: write

env:
    REGISTRY_GHCR: ghcr.io
    IMAGE_NAME: ${{ github.repository }}
    IMAGE_TAG: $${{ github.sha }}

jobs:
    build-and-publish:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Login to GHCR
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Build Image
              run: |
                  docker build -t $REGISTRY_GHCR/${IMAGE_NAME}:${IMAGE_TAG} .

            - name: Install syft & grype
              run: |
                  curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin
                  curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh -s -- -b /usr/local/bin

            - name: Generate SBOM
              run: |
                  syft packages $REGISTRY_GHCR/${IMAGE_NAME}:${IMAGE_TAG} -o cyclonedx-json > sbom.json

            - name: Scan Vulnerabilities
              run: |
                  grype $REGISTRY_GHCR/${IMAGE_NAME}:${IMAGE_TAG} -o json > scan-results.json

            - name: Push to GHCR
              run: |
                  docker push $REGISTRY_GHCR/${IMAGE_NAME}:${IMAGE_TAG}

            - name: Install Cosign
              uses: sigstore/cosign-installer@v3

            - name: Write Private Key
              run: |
                  echo "${{ secrets.COSIGN_PRIVATE_KEY }}" > cosign.key

            - name: Sign GHCR Image with Cosign
              env:
                  COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
              run: |
                  cosign sign --key cosign.key $REGISTRY_GHCR/${IMAGE_NAME}:${IMAGE_TAG}
