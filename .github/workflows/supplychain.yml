name: build-sbom-scan-sign-push
on:
    push:
        branches:
            - main
    pull_request:

permissions:
    contents: read
    packages: write
    id-token: write

env:
    REGISTRY_GHCR: ghcr.io
  IMAGE_NAME: ${{ toLower(github.repository) }}
    IMAGE_TAG: ${{ github.sha }}

jobs:
    build-and-publish:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Login to GHCR
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Build Image
              run: |
                  IMAGE_REF="${REGISTRY_GHCR}/${IMAGE_NAME}:${IMAGE_TAG}"
                  echo "Building ${IMAGE_REF}"
                  docker build -t "${IMAGE_REF}" .

            - name: Install syft & grype
              run: |
                  curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin
                  curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh -s -- -b /usr/local/bin

            - name: Generate SBOM
              run: |
                  IMAGE_REF="${REGISTRY_GHCR}/${IMAGE_NAME}:${IMAGE_TAG}"
                  echo "Generating SBOM for ${IMAGE_REF}"
                  syft packages "${IMAGE_REF}" -o cyclonedx-json > sbom.json

            - name: Scan Vulnerabilities
              run: |
                  IMAGE_REF="${REGISTRY_GHCR}/${IMAGE_NAME}:${IMAGE_TAG}"
                  echo "Scanning ${IMAGE_REF}"
                  grype "${IMAGE_REF}" -o json > scan-results.json

            - name: Push to GHCR
              run: |
                  IMAGE_REF="${REGISTRY_GHCR}/${IMAGE_NAME}:${IMAGE_TAG}"
                  echo "Pushing ${IMAGE_REF}"
                  docker push "${IMAGE_REF}"

            - name: Install Cosign
              uses: sigstore/cosign-installer@v3

            - name: Write Private Key
              run: |
                  echo "${{ secrets.COSIGN_PRIVATE_KEY }}" > cosign.key

            - name: Sign GHCR Image with Cosign
              env:
                COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
              run: |
                IMAGE_REF="${REGISTRY_GHCR}/${IMAGE_NAME}:${IMAGE_TAG}"
                echo "Signing ${IMAGE_REF} with cosign"
                cosign sign --key cosign.key "${IMAGE_REF}"
